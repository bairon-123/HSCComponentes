{% extends 'Inicio/plantMicros.html' %}
{% load static %}

{% block producto %}
<div class="col-lg-4 text-center"> 
    <img src="/media/{{ prod.imagenprod }}" alt="Error" class="img-fluid img">
</div>
<div class="col-lg-8 text-center">

    <div class="row fila1 text-center">
        <p>{{ prod.nombreproducto }}</p>
    </div>
    <div class="row fila1 text-center">
        <p>${{ prod.precioproducto }}</p>
    </div>
    <div class="row fila1 text-center">
        <p>Stock: {{ prod.stockprod }}</p>
    </div>

    <div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <a href="{% url 'Add' idproducto=prod.idproducto usuario=usuario.username %}" class="btn btn-primary button submit fila4">
                    Añadir al carrito
                </a>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-3">
            <div class="text-center mt-3">
                <button class="btn btn-primary" onclick="window.history.back();">
                    ← Volver atrás
                </button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

</div>
{% endblock producto %}

{% block descripcion %}
<p>{{ prod.especificacionprod }}</p>
{% endblock descripcion %}
